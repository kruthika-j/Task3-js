<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="secondPage.css">
</head>
<body>
    <h1>Profile Update</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your Name">
        <label for="mobile-number">Mobile Number</label>
        <input type="text" id="mobile" placeholder="Enter your Mobile Number">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your Address">
        <a href="#" id="Change-Password">Change password</a>
    
        <input type="password" id="current-password-input" placeholder="Enter Current Password" autocomplete="off">
        <a href="#" id="change-password-link">Click here to change</a>

        <input type="password" id="new-password-input" placeholder="Enter new Password">
          
        <script>
            document.getElementById("current-password-input").style.display = "none";
            document.getElementById("change-password-link").style.display = "none";
            document.getElementById("new-password-input").style.display = "none";

            document.getElementById("Change-Password").onclick = function() {
                document.getElementById("current-password-input").style.display = "block";
                document.getElementById("change-password-link").style.display = "block";
                document.getElementById("new-password-input").style.display = "none"; 
            }
            
            document.getElementById("change-password-link").onclick = function() {
                let current_password = document.getElementById("current-password-input").value;
                if (current_password === "") {
                    alert("Please enter your current password.");
                } else {
                    document.getElementById("current-password-input").style.display = "none";
                    document.getElementById("new-password-input").style.display = "block";
                }
            }
        </script>
    </form>
</body>
</html>
